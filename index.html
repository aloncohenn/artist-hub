<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Artist Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="home-container">
      <header role="banner">
        <h1>Artist Hub</h1>
      </header>

      <form role="form" class="form">
        <input
          type="text"
          placeholder="The Beatles, Post Malone, Drake, etc."
        />
        <button type="submit" id="submit-button">Go</button>
        <a href="#main" class="btn-icon"><i class="fas fa-arrow-circle-down"></i></a>
        </button>
      </form>
    </div>

    <main role="main" class="flex-container hidden" id="main">
      <section id="wiki-results">
        <h3>Wikipedia</h3>
        <p id="wiki-bio"></p>
      </section>
      <section id="artist-news">
        <h3>Recent News</h3>
        <ul id="news-ul"></ul>
      </section>
      <section id="youtube-results">
        <h3>YouTube</h3>
        <ul id="youtube-ul"></ul>
      </section>
      <section id="music-links">
        <h3>Music Profiles</h3>
        <ul>
          <li id="soundcloud-results"></li>
          <li id="spotify-results"></li>
        </ul>
      </section>
    </main>

    <section id="help-page" class="hidden"></section>


    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
