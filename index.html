<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Artist Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="home-container">
      <header role="banner">
        <h1>Artist Hub</h1>
        <p>Enter the name of your favorite music artist!</p>
      </header>

      <form role="form" class="form">
        <input
          type="text"
          placeholder="The Beatles, Post Malone, Drake, etc."
        />
        <button type="submit" id="submit-button">Go</button>
        </button>
      </form>
    </div>

    <main role="main" class="hidden" id="main">
      <nav id="navigation">
        <a id="wiki-results-nav" href="#wiki-results">Wikipedia</a>
        <a id="youtube-results-nav" href="#youtube-results">Youtube</a>
        <a id="ticketmaster-results-nav" href="#ticketmaster-results">Ticketmaster</a>
        <a id="music-links-nav" href="#music-links">Social Media</a>
        <a id="artist-news-nav" href="#artist-news">News</a>
      </nav>
      <section id="header"></section>
      <section id="wiki-results">
        <div id="wiki-flex"></div>
      </section>
      <section id="youtube-results" class="hidden nav-item">
        <div id="youtube-flex">
          <img src="img/youtube.png" alt="youtube logo" id="youtube-logo">
          <ul id="youtube-ul"></ul>
        </div>
      </section>
      <section id="ticketmaster-results" class="hidden nav-item">
        <img src="img/ticketmaster.png" alt="ticketmaster logo" id="ticketmaster-logo">
        <div id="ticketmaster-flex">
          <ul id="ticketmaster-ul"></ul>
        </div>
      </section>
      <section id="music-links" class="hidden nav-item">
        <h3>Music Profiles</h3>
        <ul id="js-links-results"></ul>
      </section>
      <section id="artist-news" class="hidden nav-item">
        <ul id="js-news-results">
        </ul>
      </section>
    </main>

    <section id="help-page" class="hidden"></section>


    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
