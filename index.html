<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Artist Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="home-container">
      <header role="banner">
        <h1 id="purple">Artist Hub</h1>
        <p>Enter the name of your favorite <span id="purple">music artist!</span></p>
      </header>

      <form role="form" class="form">
        <input
          type="text"
          placeholder="Want some suggestions?" id="search"
        />
        <button type="submit" id="submit-button">Go</button>
        </button>
      </form>

      <section class="info">
        <ul class="home-flex">
          <li id="red">Artist Bio</li>
          <li id="yellow">Youtube Videos</li>
          <li id="green">Ticketmaster Events</li>
          <li id="blue">Social Media</li>
          <li id="purple">Latest News</li>
        </ul>
      </section>
    </div>

    <main role="main" class="hidden" id="main">
      <nav id="navigation">
        <button id="wiki-results-nav" class="nav-button">Wikipedia</button>
        <button id="youtube-results-nav" class="nav-button">Youtube</button>
        <button id="ticketmaster-results-nav" class="nav-button">Ticketmaster</button>
        <button id="music-links-nav" class="nav-button">Social Media</button>
        <button id="artist-news-nav" class="nav-button">News</button>
      </nav>
      <section id="artist-header"></section>
      <section id="wiki-results"></section>
      <section id="youtube-results" class="hidden nav-item">
          <img src="img/youtube.png" alt="youtube logo" id="youtube-logo">
          <ul id="youtube-flex"></ul>
      </section>
      <section id="ticketmaster-results" class="hidden nav-item">
        <img src="img/ticketmaster.png" alt="ticketmaster logo" id="ticketmaster-logo">
          <ul id="ticketmaster-flex"></ul>
      </section>
      <section id="music-links" class="hidden nav-item">
        <ul id="js-links-results"></ul>
      </section>
      <section id="artist-news" class="hidden nav-item">
        <ul id="news-flex">
        </ul>
      </section>
      <footer>
        <div class="footer-flex">
          <p>Built by: <a href="https://github.com/cohencodes">@cohencodes</a> <a href="https://github.com/jonespi">@jonespi</a></p>
          <a href="javascript:" id="scroll-button"><i class="far fa-arrow-alt-circle-up"></i></a>
      </div>
      </footer>
    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
